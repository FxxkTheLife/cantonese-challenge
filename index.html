<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="verify.css">
</head>
<body>
    <div class="width-container">
        <button onclick="playVoice();" class="button">开始播放</button>
    </div>
    
    <div class="width-container">
        <input id="guess-input" class="guess-input" type="text" placeholder="在这里输入听到的话" maxlength="30">
    </div>
    <div class="width-container">
        <button class="button" onclick="guess();">OK</button>
        <button class="button" onclick="answer();">揭晓答案(debug)</button>
    </div>

    <div class="width-container">
        <span id="hint-text"></span>
    </div>

    <div class="width-container">
        <div id="verify-area"></div>
    </div>
	<div class="width-container">
        <button onclick="reloadPage();" class="button">换一个</button>
    </div>
    
</body>

<script src="words.js"></script>
<script src="hint.js"></script>
<script src="speak.js"></script>
<script src="verify.js"></script>
<script src="game.js"></script>
</html>
